<head>
    <meta charset="utf-8">
    
	
    <title>box-sizing: border-box polyfill</title>
	<script src="BorderBox-min.js"></script>
    <style>
		#foo {width:200px; padding: 20px; border:7px solid black; background: red;behavior: expression( BorderBox(this));box-sizing:border-box;}
	</style>

</head>
<body>
	<div id="foo">width: </div>
	
    <img src="http://creche-galipette.fr/img/onxyM.jpg" />
	
	<p>
	<input id="combien" />
	<button onclick="bar();">Try</button>
	</p>
		
		<script>
			function bar(){
				var F = document.getElementById("foo");
				F.style.height = document.getElementById("combien").value || 200;
				F.style.width = document.getElementById("combien").value || 200;
			}
		</script>
		
    </body>
